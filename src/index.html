<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>E-Vote Portugal</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</script>
</head>
<body>
    <div class="selector">
        <div class="imgGov selector2"><img  class= "gov" src="https://eportugal.gov.pt/o/servgov-theme/images/e_Portugal.svg" data-file-width="255" data-file-height="255"></div>
        <div class="imgParty" id= "PS" ><p id="index1"></p><img id= "imgPS"  class= "party"  src="//upload.wikimedia.org/wikipedia/pt/thumb/9/9e/Logo_do_Partido_Socialista%28Portugal%29.png/150px-Logo_do_Partido_Socialista%28Portugal%29.png" data-file-width="255" data-file-height="255"></div>
        <div class="imgParty" id= "PSD"><p id="index2"></p><img id= "imgPSD" class= "party2" src="//upload.wikimedia.org/wikipedia/commons/thumb/4/49/Logo_PSD_cor.PNG/200px-Logo_PSD_cor.PNG"  data-file-width="255" data-file-height="255"></div>
        <div class="imgParty" id= "BE" ><p id="index3"></p><img id= "imgBE"  class= "party"  src="//upload.wikimedia.org/wikipedia/commons/thumb/3/38/LeftBloc.svg/180px-LeftBloc.svg.png" data-file-width="255" data-file-height="255"></div>
        <div class="imgParty" id= "PCP"><p id="index4"></p><img id= "imgPCP" class= "party2" src="//upload.wikimedia.org/wikipedia/commons/thumb/2/27/Portuguese_Communist_Party_logo.svg/225px-Portuguese_Communist_Party_logo.svg.png"  data-file-width="255" data-file-height="255"></div>
        <div class="imgParty" id= "CDS"><p id="index5"></p><img id= "imgCDS" class= "party"  src="//upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Cds_simbolo_2.png/150px-Cds_simbolo_2.png" data-file-width="255" data-file-height="255"></div>
        <div class="imgParty" id= "PAN"><p id="index6"></p><img id= "imgPAN" class= "party2" src="//upload.wikimedia.org/wikipedia/pt/thumb/0/06/Logo_Pessoas-Animais-Natureza.png/150px-Logo_Pessoas-Animais-Natureza.png"  data-file-width="255" data-file-height="255"></div>
        <div class="imgParty" id= "PEV"><p id="index7"></p><img id= "imgPEV" class= "party"  src="//upload.wikimedia.org/wikipedia/pt/thumb/c/c1/Partido_Ecologista_Os_Verdes.PNG/150px-Partido_Ecologista_Os_Verdes.PNG" data-file-width="255" data-file-height="255"></div>
        <div class="imgParty" id= "CH" ><p id="index8"></p><img id= "imgCH"  class= "party"  src="//upload.wikimedia.org/wikipedia/en/thumb/c/c2/Chega%2C_political_party_logo.png/180px-Chega%2C_political_party_logo.png" data-file-width="255" data-file-height="255"></div>
        <div class="imgParty" id= "IL" ><p id="index9"></p><img id= "imgIL"  class= "party"  src="//upload.wikimedia.org/wikipedia/commons/thumb/7/72/Iniciativa_Liberal_s%C3%ADmbolo.png/150px-Iniciativa_Liberal_s%C3%ADmbolo.png"  data-file-width="255" data-file-height="255"></div>
        <div class="imgParty" id= "L"  ><p id="index10"></p><img id= "imgL"   class= "party"  src="//upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Partido_LIVRE_logo.png/150px-Partido_LIVRE_logo.png" data-file-width="255" data-file-height="255"></div>
    </div>
        <h3>Pass over the parties to see the index</h3>
        <div id="container"></div>
</body>
</html>
